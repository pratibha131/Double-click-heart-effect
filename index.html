<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>double click heart effect</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <style>
      @keyframes grow {
        0% {
          transform: scale(2);
          opacity: 1;
        }
        100% {
          transform: scale(10);
          opacity: 0;
        }
      }

      .heart-animation {
        animation: grow 0.6s linear;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-slate-900 to-gray-600">
    <div class="text-center mb-8">
      <h3 class="text-2xl font-semibold text-white">
        Click&<i class="fas fa-heart text-red-500"></i> it
      </h3>
    </div>

    <div
      class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-5 gap-6" id="image-grid">
      <p class="hidden">Double-click count: <span id="double-click-count">0</span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
